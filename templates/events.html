{% extends "layout.html" %}

{% block title %}
  Events
{% endblock %}

{% block main %}
<div class="pagetitle">



  <div class="d-flex align-items-center mb-3">
  <h1 style="margin-top:10px; width:100%">Eventos:</h1>
      <div class="" style="display: inline-block;">
        <div style="display: inline-block;margin-bottom:10px;margin-top:14px;">
          <div class="btn-group">
            <button class="btn btn-primary ms-auto mr-2" type="button" style="white-space: nowrap;"  aria-haspopup="true" aria-expanded="false" data-bs-toggle="modal" data-bs-target="#createNewEvent">
            <i class="bi bi-plus-lg "></i> Registrar Evento:
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
    

<section class="section dashboard">

  <div class="col-lg-12">
    <form action="{{ url_for('events') }}" method="GET" class="mb-3">
      <div class="input-group">
        <input type="text" name="query" class="form-control" placeholder="Buscar evento por nombre" value="{{query}}">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </form>
  </div>
    <div class="table-responsive data-editable" style="border-radius: 10px; overflow: hidden;">
      <table id="eventsTable" class="table table-hover ">
        <thead style="vertical-align: middle;">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Lugar</th>
            <th scope="col">Precio tarjeta</th>
            <th scope="col"></th> <!-- New column for buttons -->
  
          </tr>
        </thead>
        <tbody style="vertical-align: middle;" >
          {% for event in events %}
          <tr data-row-id="{{ event['id'] }}">
            <td >{{ event['name'] }}</td>
            <td > {{ event['date'] }}</td>
            <td> {{ event['place'] }}</td>
            <td> ${{ event['card_price'] }}</td>       
            <td style="padding-top: 10px;"> <!-- Actions column -->
              <form action="/delete_event/{{ event['id'] }}" method="post" style="display: inline-block;">
                  <button type="submit" class="btn btn-outline-danger btn-sm" style="background-color: transparent;  vertical-align: middle;" onclick="return confirm('Una vez borrado no se podrán recuperar los datos del evento. ¿Desea borrarlo sabiendo esto?')">
                      <i class="bi bi-trash" style="font-size: 1.1em; color: red;"></i> <!-- Delete icon -->
                  </button> <!-- Delete button -->
              </form>
          </td>
        </tr>
          {% endfor %}
        </tbody>
      </table>
  
    
  </div>
</section>

<!--Create Event Modal-->
<div class="modal fade" id="createNewEvent" tabindex="-1" aria-labelledby="createNewEventLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createNewEvent">Registrar Nuevo evento: </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form action="/create_new_event" method="post" >

          <!--Name label-->
          <div class="mb-3 ">
            <label for="eventName" class="form-label">Nombre:</label>
            <div class="input-group">
              <input type="text" class="form-control" name="eventName" id="eventName" placeholder="Ingrese nombre del Evento">
            </div>
            </div>

          <div class="mb-3 row">
            <!--Price label-->
            <div class="col-6">
              <label for="eventPrice" class="form-label">Precio tarjeta:</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control"  id="eventPrice" name="eventPrice" placeholder="Ingrese Monto" min="1" >
              </div>
            </div>
            
              <!--Date label-->
            <div class="col-6">
              <div class="form-group">
                <label for="datepicker" style="margin-bottom:8px;">Fecha del evento:</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="datepicker" name="datepicker" readonly>
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="bi bi-calendar" ></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <!--Place label-->
            <div class="col-6">
              <label for="eventPlace" class="form-label">Lugar:</label>
                <div class="input-group">
                <select class="form-select" id="eventPlace" name="eventPlace">
                    <option value="Smata">Smata</option>
                    <option value="Sirio">Sirio</option>
                </select>
                </div>
            </div>
            <!--Type label-->
            <div class="col-6">
              <label for="eventType" class="form-label">Tipo de evento:</label>
              <div class="input-group">
                <select class="form-select" id="eventType" name="eventType">
                    <option value="Egresados">Egresados</option>
                </select>
                </div>
            </div>
          </div>
        </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Crear</button>
      </div>
    </form>
  </div>
</div>
</div>
</div>


{% endblock %}
